<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>404 - Page Not Found | Nitesla</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<style>
		@keyframes electricity {
			0% {
				opacity: 0.4;
			}

			50% {
				opacity: 1;
			}

			100% {
				opacity: 0.4;
			}
		}

		.electricity-effect {
			animation: electricity 2s infinite;
		}

		.bg-tesla-pattern {
			background-image: linear-gradient(45deg, #1a1a1a 25%, transparent 25%),
				linear-gradient(-45deg, #1a1a1a 25%, transparent 25%),
				linear-gradient(45deg, transparent 75%, #1a1a1a 75%),
				linear-gradient(-45deg, transparent 75%, #1a1a1a 75%);
			background-size: 20px 20px;
			background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
		}

		.text-glow {
			text-shadow: 0 0 10px rgba(75, 104, 255, 0.5);
		}
	</style>
</head>

<body class="bg-gray-900 text-gray-300 min-h-screen font-sans">
	<div class="fixed w-full h-full bg-tesla-pattern opacity-10"></div>

	<main class="relative min-h-screen flex items-center justify-center p-4">
		<div class="text-center z-10">
			<div class="flex justify-center mb-8">
				<svg class="w-32 h-32 electricity-effect text-blue-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
					<path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" />
				</svg>
			</div>

			<h1 class="text-8xl font-bold mb-4 text-white text-glow">404</h1>
			<p class="text-2xl mb-8 text-gray-400">This experiment seems to have failed</p>

			<div class="space-y-4">

				<div class="mt-8">
					<a href="/" class="inline-flex items-center space-x-2 bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-full transition-all transform hover:scale-105">
						<span>Return to Home</span>
						<svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
							<path d="M19 12H5M12 19l-7-7 7-7" />
						</svg>
					</a>
				</div>
			</div>


		</div>
	</main>
</body>

</html>
